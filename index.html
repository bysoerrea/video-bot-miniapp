<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>Video Becek Becekan BOT</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="config.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <!-- HEADER STICKY -->
        <div class="header-block">
            <header class="video-header">
                <h2>üìπ Daftar Video yang ada</h2>
                <form class="search-form" onsubmit="return false;">
                    <input id="inputHashtag" type="text" placeholder="hashtag tanpa #"/>
                    <button id="btnSearch" type="button">Cari</button>
                    <button id="btnReset" type="button">Reset</button>
                </form>
            </header>
            <div class="tab-nav">
                <button data-tab="latest" class="active">Latest</button>
                <button data-tab="best">Best</button>
                <button data-tab="movies">Movies</button>
            </div>
        </div>
        <!-- AREA MULTI TAB -->
        <section class="video-section">
            <!-- Navigasi Tab (muncul di layar kecil)
            <nav class="tab-nav">
                <button data-tab="latest" class="active">Latest</button>
                <button data-tab="best">#best</button>
                <button data-tab="movies">#movies</button>
            </nav> -->
            <!-- Panel Konten -->
            <div class="tab-content active" data-tab="latest">
                <!-- video items -->
                <div class="tab-loader" style="display:none">‚è≥ Memuat lagi...</div>
            </div>
            <div class="tab-content" data-tab="best">
                <!-- video items -->
                <div class="tab-loader" style="display:none">‚è≥ Memuat lagi...</div>
            </div>
            <div class="tab-content" data-tab="movies">
                <!-- video items -->
                <div class="tab-loader" style="display:none">‚è≥ Memuat lagi...</div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>MiniApp Video Bot</title>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="config.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    #videoList div { margin-bottom: 10px; }
    button { margin: 5px; padding: 6px 10px; border-radius:6px; border:1px solid #ddd; background:#fff; }
    input { padding: 6px; width: calc(100% - 120px); box-sizing: border-box; }
    .error { color: red; font-weight: bold; }
    .loading { text-align: center; padding: 10px; }
    header { display:flex; gap:10px; align-items:center; margin-bottom:10px; }
    h1 { font-size:18px; margin:0; }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ“¹ Daftar Video</h1>
  </header>

  <div>
    <input type="text" id="hashtagInput" placeholder="Filter hashtag (opsional)">
    <button id="btnSearch">ğŸ” Cari</button>
  </div>

  <div id="videoList">â³ Memuat data...</div>
  <div id="loader" class="loading" style="display:none;">â³ Memuat halaman berikut...</div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      document.body.innerHTML = "<h2>ğŸš« Akses hanya melalui Telegram App (WebApp API tidak ditemukan)</h2>";
      throw new Error("Blocked: Telegram WebApp JS not available");
    }
    tg.ready();

    const ua = (navigator.userAgent || "").toLowerCase();
    if (!ua.includes("telegram")) {
      document.body.innerHTML = "<h2>ğŸš« Akses gagal â€” buka halaman ini melalui aplikasi Telegram di ponsel.</h2>";
      throw new Error("Blocked: Not Telegram App");
    }

    let currentPage = 1;
    let totalPages = 1;
    let currentHashtag = "";
    let isLoading = false;

    document.getElementById("btnSearch").addEventListener("click", applyFilter);

    function showError(msg) {
      document.getElementById("videoList").innerHTML = `<div class="error">âŒ ${msg}</div>`;
    }

    function loadVideos(append = false) {
      if (isLoading) return;
      isLoading = true;

      if (!append) {
        document.getElementById("videoList").innerHTML = "â³ Memuat...";
      } else {
        document.getElementById("loader").style.display = "block";
      }

      const initData = tg.initData || "";
      if (!initData) {
        showError("Init data Telegram tidak ditemukan. Pastikan membuka melalui tombol MiniApp di Telegram.");
        isLoading = false;
        document.getElementById("loader").style.display = "none";
        return;
      }

      const url = `${BASE_URL}?action=getvideos&page=${currentPage}&limit=10&hashtag=${encodeURIComponent(currentHashtag)}&initData=${encodeURIComponent(initData)}`;

      fetch(url, { credentials: "omit" })
        .then(res => res.text())
        .then(txt => {
          console.log("Raw response:", txt);
          let data;
          try {
            data = JSON.parse(txt);
          } catch (e) {
            showError("JSON Parse Error: " + e.message);
            console.error(e, txt);
            return;
          }

          if (!data.success) {
            showError(data.error || "Error dari server");
            return;
          }

          totalPages = data.totalPages || 1;
          if (!append) {
            document.getElementById("videoList").innerHTML = "";
          }

          if (data.data.length === 0 && currentPage === 1) {
            document.getElementById("videoList").innerHTML = "ğŸ˜” Tidak ada video ditemukan.";
            return;
          }

          const listHTML = data.data.map(v => {
            return `<div>
              ğŸ¬ ${escapeHtml(v.caption || '(tanpa caption)')}<br>
              <small>ğŸ†” ${escapeHtml(v.uniqueId || v.file_unique_id || '')}</small>
            </div>`;
          }).join("<hr>");

          document.getElementById("videoList").insertAdjacentHTML("beforeend", listHTML);

        })
        .catch(err => {
          showError("Fetch Error: " + err.message);
          console.error(err);
        })
        .finally(() => {
          isLoading = false;
          document.getElementById("loader").style.display = "none";
        });
    }

    function applyFilter() {
      currentHashtag = document.getElementById("hashtagInput").value.trim();
      currentPage = 1;
      loadVideos(false);
    }

    window.addEventListener("scroll", () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 120) {
        if (currentPage < totalPages && !isLoading) {
          currentPage++;
          loadVideos(true);
        }
      }
    });

    function escapeHtml(s) {
      if (!s) return '';
      return s.replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]; });
    }

    loadVideos(false);
  </script>
</body>
</html>
